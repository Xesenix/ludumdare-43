<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title><%= htmlWebpackPlugin.options.data.title %></title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
	<meta name="description" content="<%= htmlWebpackPlugin.options.packageConfig.description %>"/>
	<meta name="theme-color" content="<%= htmlWebpackPlugin.options.data.themeColor %>"/>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=5, user-scalable=0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">

	<link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
</head>
<body>
	<div class="container">
		<h1><%= htmlWebpackPlugin.options.data.title %></h1>
		<div id="benchmarks"></div>
	</div>

	<div class="footer">
		&copy; <%= htmlWebpackPlugin.options.packageConfig.author %>, build version: <%= htmlWebpackPlugin.options.packageConfig.version %>
	</div>
</body>
</html>
